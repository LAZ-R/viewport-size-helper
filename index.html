<!doctype html>
<html lang="fr" id="html">
  <head>
    <meta charset="utf-8">
    <title id="title"></title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./medias/app-maskable-icons/app_icon_152.png">
    <meta name="description" content="Viewport size helper">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">
    <meta name="theme-color" content="#000000"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="" id="appleTitle">
    <meta name="msapplication-TileImage" content="./medias/app-maskable-icons/app_icon_144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>

  <body id="body">

    <header id="header" class="header">
    </header>

    <div id="main" class="main">
      <div id="verticalArrow" class="vertical-arrow">
        <img class="top-triangle" src="./medias/images/triangle.png" />
        <span id="height">height</span>
        <img class="bottom-triangle" src="./medias/images/triangle.png" />
      </div>

      <div id="horizontalArrow" class="horizontal-arrow">
        <img class="left-triangle" src="./medias/images/triangle.png" />
        <span id="width">width</span>
        <img class="right-triangle" src="./medias/images/triangle.png" />
      </div>

      <div id="infosBloc"></div>
    </div>

    <footer id="footer" class="footer"></footer>

    <script src="main.js"></script>
    <script type="module" src="./js/app.js"></script>
    
  </body>
</html>
